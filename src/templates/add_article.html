{% extends "layout.html" %}

{% block title %}
Create a reference
{% endblock %}

{% block body %}

<h2>Add a reference to an article</h2>

<form action="/add_article" method ="post">
    <p>Author:</p>
    <input type="text" name="author" placeholder="required">
    <p>Title:</p>
    <input type="text" name="title" placeholder="required">
    <p>Journal:</p>
    <input type="text" name="journal" placeholder="required">
    <p>Year:</p>
    <input type="number" name="year" placeholder="required">
    <p>Volume:</p>
    <input type="text" name="volume" placeholder="optional">
    <p>Number:</p>
    <input type="text" name="number" placeholder="optional">
    <p>Pages:</p>
    <input type="text" name="pages" placeholder="optional">
    <p>Month:</p>
    <select name="month">
        {% for month in months %}
        <option value={{month}}>{{month}}</option>
        {% endfor %}
      </select>
    <p>Note:</p>
    <input type="text" name="note" placeholder="optional">
    <p>
      <button type="submit" name="action" value="add">
        Add Reference
      </button>
      <button type="submit" name="action" value="reset">
        Reset
      </button>
    </p>
</form>

<div>
<p>
  <a href="/add_reference"><button>Add another reference type</button></a>
  <a href="/view_references"><button>View references</button></a>
  <a href="/"><button>Back Home</button></a>
</p>
</div>

{% endblock %}

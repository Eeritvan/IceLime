{% extends "layout.html" %}

{% block title %}
Create a reference
{% endblock %}

{% block body %}

<h2>Add a reference to a book</h2>


<form action="/fetch_book_doi" method="post">
  <p>Import from DOI (if available):</p>
  <input type="text" name="doi">
  <button type="submit" name="import">
    Import
  </button>
</form>

<form action="/add_book" method="post">
  <p>Author:</p>
  Firstname: <input type="text" name="author_firstname" value="{{author_firstname}}" placeholder="required">
  Lastname: <input type="text" name="author_lastname" value="{{author_lastname}}" placeholder="required">
  <p>Title:</p>
  <input type="text" name="title" value="{{title}}" placeholder="required">
  <p>Publisher:</p>
  <input type="text" name="publisher" value="{{publisher}}" placeholder="required">
  <p>Year:</p>
  <input type="number" name="year" value="{{year}}" placeholder="required">
  <p>Editor:</p>
  <input type="text" name="editor" value="{{editor}}" placeholder="optional">
  <p>Volume:</p>
  <input type="text" name="volume" placeholder="optional">
  <p>Number:</p>
  <input type="text" name="number" placeholder="optional">
  <p>Pages:</p>
  <input type="text" name="pages" placeholder="optional">
  <p>Month:</p>
  <select name="month">
    {% for month in months %}
    <option value="{{month}}" {% if month == imported_month %}selected{% endif %}>{{month}}</option>
    {% endfor %}
  </select>
  <p>Note:</p>
  <input type="text" name="note" placeholder="optional">
  <p>
    <button type="submit" name="action" value="add">
      Add Reference
    </button>
    <button type="submit" name="action" value="reset">
      Reset
    </button>
  </p>
</form>

<div>
<p>
  <a href="/add_reference"><button>Add another reference type</button></a>
  <a href="/view_references"><button>View references</button></a>
  <a href="/"><button>Back Home</button></a>
</p>
</div>

{% endblock %}
